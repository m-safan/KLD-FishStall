<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create an Account</h5>
          <form class="form-signin">
            <div class="form-group form-label-group">
              <label for="inputEmail">Name</label>
              <input type="text" id="inputEmail" class="form-control" placeholder="Name" required autofocus>
            </div>

            <div class="form-group form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-group form-label-group">
              <label for="inputPassword">New Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required>
            </div>

            <div class="form-group form-label-group">
              <label for="inputPassword">Confirm Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
            <br>
            <label class="pull-right">Already have an account? <a [routerLink]='["/login"]'>Login</a></label>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block google-plus-button" type="submit"><i class="fa fa-google"></i>
              Sign in with Google</button>
            <button class="btn btn-lg btn-google btn-block facebook-button" type="submit"><i class="fa fa-facebook-f"></i>
              Sign in with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
