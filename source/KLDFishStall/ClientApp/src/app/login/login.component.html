<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <form class="form-signin">
            <div class="form-group form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="text" class="form-control" [(ngModel)]="_email" name="_email" required autofocus>
            </div>

            <div class="form-group form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" [(ngModel)]="_password" name="_password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="Login()">Sign in</button>
            <br>
            <label class="pull-right">Don't have account? <a [routerLink]='["/register"]'>Create new account</a></label>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block google-plus-button" type="submit" (click)="SocialNewtowkLogin('google')">
              <i class="fa fa-google"></i>
              Sign in with Google</button>
            <button class="btn btn-lg btn-google btn-block facebook-button" type="submit" (click)="SocialNewtowkLogin('facebook')">
              <i class="fa fa-facebook-f"></i>
              Sign in with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
